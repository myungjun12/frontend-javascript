<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>생년월일 유효성 검사</title>
        <style>
            .check{
                color: green;
            }
            .error{
                color: red;
            }
        </style>
    </head>
    <body>
        <!--
            -이름 한글 2 ~ 5 자 (단모음, 단자음 제외)
        -->
        <h2>회원가입</h2>
        <form action="#" name="signupForm">
            <h3>생년월일</h3>
            <input type="text" class="signup-input" id="inputYears" name="user_years">
            <br>
            <span class="input-result">생년월일 작성</span>
        </form>
        <script>
            /* 유효성 여부를 체크해두는 객체 생성 */
            const checkList = {
                "inputYears" : true
            }
            const inputYears = document.querySelector("#inputYears");

            inputYears.addEventListener("input", e => {
                //            e(input).target = 이벤트가 발생한 태그(버튼, 입력 필드 등)를 가리킴
                //            value = 이벤트가 발생한 태그의 값을 가져오기.
                const value = e.target.value;
                //         Sibling(형제, 자매) = brothor sister
                //         target:input nextElementSibling:brbr → span!
                const span = e.target.nextElementSibling.nextElementSibling;
                
                //만약에 입력이 아무것도 안되있으면 입력x 
                if(value.trim().length == 0){ // 공백을 제거한 길이가 0
                    span.textContent = "(-) 작성";
                    span.classList.remove("check","error");
                    e.target.value = "";
                    checkList["inputYears"] = false; //지웠다가 다시 쓸경우 방지
                    return;
                }
                /* 한글 이름을 위한 정규식 검사 */
                // /^ 정규식 시작 
                //[가-힇] 모든 한글 사용 가능 
                //{2,5} 2~5 글자 작성 가능
                //$/ 정규식 종료
                const 생년월일정규식 = /^(19|20)\d{2}-(0[1-9]|[1[0-2])-(0[1-9]|[1-2][0-9]|[3[0-1])$/;

                //만약에 한글 이름을 제대로 작성한 경우
                //          test = value 값이 내가 원하는 대로 됐는지 테스트 좀 해볼게
                if(생년월일정규식.test(value)){
                    span.textContent = "유효한 생년월일 형식입니다.";
                    span.classList.add("check");
                    span.classList.remove("error");
                    checkList["inputYears"] = true;
                } else{
                    span.textContent = "유효하지 않은 생년월일 형식입니다.";
                    span.classList.add("error");
                    span.classList.remove("check");
                    checkList["inputYears"] = false;
                }
            })
        </script>
    </body>
</html>
