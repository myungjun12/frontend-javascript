<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>테마 변경하기</title>
    </head> <!--meta title style script link-->
    <body>
        
        <h1>테마 변경</h1>
        
        <button onclick="밝은배경()">밝은모드</button>
        <button onclick="어두운배경()">어두운모드</button>
        <button onclick="분홍배경()">분홍모드</button>
        <button onclick="초록배경()">초록모드</button>
        <script>
            // 자료형 var(오래된 버전) / let const (최신 버전)
            // document = html 문서 안에서 선택하기 body
            // id=변수명 가지고 올 때는 getElementById("변수명")
            // querySelector → 특정한 class나 id가 없을 때 선택하겠다. body 태그를
            const body = document.querySelector("body");
            

            function 밝은배경 (){
                body.style.backgroundColor= "white";
                body.style.color="black";
                alert("밝은 배경 변경");
            }
            function 어두운배경 (){
                body.style.backgroundColor="black";
                body.style.color="white";
                alert("어두운 배경 변경");
            }
            
            function 분홍배경 (){
               body.style.backgroundColor="lightblue";
               body.style.color="pink";
               alert("분홍 배경 변경");
            }
            /* js 는 오타나 철자 문제가 있을 때
                문제를 보여주며 실행을 멈추는 것이 아니라
                style로 예를 들자면 기본색상인 검정을 가져오거나 그 전에 사용한 색상을 가지고와서 활용 */
            function 초록배경 (){
                body.style.backgroundColor="lightgreen";
                body.style.color="yellowgreen";
                alert("초록 배경 변경");
            }
        </script>
    </body>
</html>
