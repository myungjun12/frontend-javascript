<!DOCTYPE html>
<html lang="ko">
    <head> <!--meta title style script link-->
        <meta charset="UTF-8">
        <title>텍스트 변경</title>
    </head>
    <body>
        <h1>실습2</h1>
        <!--무조건 p 태그이어야만 하는 것이 아님
            h pre 등 원하는 태그 작성가능-->
        <p id="text">클릭해서 환영인사로 변경하세요</p>
        <button onclick="텍스트변경()">Click me</button>

        <script>
            /* 자바 : public void 메서드명(){} 
               JC : function 기능명(){}*/
            function 텍스트변경(){
                // inner = 내부, 내면의
                // innerText = 태그 안에 있는 글자들 
                const 글자선택 = document.getElementById("text").innerText = "Hello World!";
            }
        </script>
    </body>
</html>
