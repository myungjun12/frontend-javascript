<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폰 기종 검색하기</title>
    <style>
        #검색결과 {
            display: none;
        }
    </style>
    <script 
        type="text/javascript"
        src="http://code.jquery.com/jquery-3.7.1.js">
    </script>
    <script>
        $(document).ready(function(){
            $("#검색박스").keyup(function(){
                const 검색박스 = $(this).val();

                var 검색결과확인 = false;

                $("#핸드폰리스트 li").each(function(){
                    var text = $(this).text();

                    if(text.indexOf(검색박스)===-1){
                        $(this).hide();
                    }else{
                        $(this).show();
                        검색결과확인 = true;
                    }

                })

                if(검색결과확인){
                    $("#검색결과").hide();
                }else{
                    $("#검색결과").show();
                }

            })
        })
        
    </script>
</head>
<body>
    <h1>KH 쇼핑몰</h1>
    <div class="container">
        <input type="text" id="검색박스" placeholder="폰기종을 검색하세요.">
        <ul id="핸드폰리스트">
            <li>Galaxy S21</li>
            <li>iPhone 12</li>
            <li>Google Pixel</li>
            <li>OnePlus 9</li>
            <li>Xiaomi Mi 11</li>
            <li>LG Velvet</li>
        </ul>
        <p id="검색결과">검색 결과가 없습니다.</p>
    </div>
</body>
</html>
